<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Leaflet SuperMap iServer REST TileLayer</title>
    <link rel="stylesheet" href="https://cdn.bootcss.com/leaflet/1.1.0/leaflet.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/leaflet/1.1.0/leaflet.js"></script>
    <script type="text/javascript" src="../dist/SuperMapLeaflet.js"></script>
</head>
<body style=" margin: 0;overflow: hidden;background: #fff;width: 100%;height:100%;position: absolute;top: 0;bottom: 0">
<div id="map" style="margin:0 auto;width: 100%;height: 100%"></div>
<script type="text/javascript">
    var map, url = "http://support.supermap.com.cn:8090/iserver/services/map-china400/rest/maps/China";
    map = L.map('map').setView([0, 0], 1);
    L.supermap.tiledMapLayer(url).addTo(map);
</script>
</body>
</html>
